<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Triva Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <form name="quiz" method="post" name="buttons" id="quiz" onsubmit="return false">
    <header id="head">
      <div class="container">
        <h1>basic quiz. Topic: rice</h1>
      </div>
    </header>
    <div id="main-container" class="container">
      <section class="main-section">
        <p class="rules"> You have 50 seconds.</p>
        <h2>
          <button type="button" id="start-button">Start</button>
        </h2>
        <div id="show-number"></div>
        <p class="question">1. when was rice first cultivated?
        </p>
        <ul class="answers">
          <input type="radio" name="q1" value="a" id="q1a"><label>1000 years ago</label><br />
          <input type="radio" name="q1" value="b" id="q1b"><label>12 years ago</label><br />
          <input type="radio" name="q1" value="c" id="q1c"><label>1600 years ago</label><br />
          <input type="radio" name="q1" value="correct" id="q1d"><label>14000 years ago<p class="true">true</p></label><br />
        </ul>
        <p class="question">2.which country is the biggest rice exporter?</p>
        <ul class="answers">
          <input type="radio" name="q2" value="a" id="q2a"><label>india</label><br />
          <input type="radio" name="q2" value="correct" id="q2b"><label>china<p class="true">true</p></label><br />
          <input type="radio" name="q2" value="c" id="q2c"><label>japan</label><br />
          <input type="radio" name="q2" value="d" id="q2d"><label>USA</label><br />
        </ul>
        <p class="question">3. How many varieties of rice are there?
        </p>
        <ul class="answers">
          <input type="radio" name="q3" value="correct" id="q3a"><label>40000<p class="true">true</p></label><br />
          <input type="radio" name="q3" value="b" id="q3b"><label>1200</label><br />
          <input type="radio" name="q3" value="c" id="q3c"><label>23</label><br />
          <input type="radio" name="q3" value="d" id="q3d"><label>18</label><br />
        </ul>
        <p class="question">4. which country is know for having the best rice?</p>
        <ul class="answers">
          <input type="radio" name="q4" value="correct" id="q4a"><label>thailand<p class="true">true</p></label><br />
          <input type="radio" name="q4" value="b" id="q4b"><label>vietnam</label><br />
          <input type="radio" name="q4" value="c" id="q4c"><label>china</label><br />
          <input type="radio" name="q4" value="d" id="q4d"><label>japan</label><br />
        </ul>
        <p class="question">4. what type of rice is most popular?</p>
        <ul class="answers">
          <input type="radio" name="q5" value="correct" id="q5a"><label>basmati<p class="true">true</p></label><br />
          <input type="radio" name="q5" value="b" id="q5b"><label>jasmine</label><br />
          <input type="radio" name="q5" value="c" id="q5c"><label>glutinous</label><br />
          <input type="radio" name="q5" value="d" id="q5d"><label>brown</label><br />
        </ul>

        <button class="submit" onclick="return handleClick();" type="submit">Submit</button>
  </form>
  </section>
  </div>

    </script>
  <script type="text/javascript" src="./assets/javascript/app.js">
  </script>
</body>

</html>
